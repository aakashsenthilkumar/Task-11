<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
  <p id="description"> Create a Pagination using Table.</p>
  <h1 id="title">Pagination</h1>
  <div class="table-responsive" id="table">
    <div>
    <table class="table table-bordered" id="content-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
      </tbody>

    </table></div>
  </div>
  <div class="d-flex justify-content-center" id="buttons">
    <button id="first-btn">First</button>
    <button id="prev-btn">Previous</button>
    <span id="page-info">Page 1 of 10</span>
    <button id="next-btn">Next</button>
    <button id="last-btn">Last</button>
  </div>

  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

  <script src="/js/script.js"></script>
</body>

</html>
